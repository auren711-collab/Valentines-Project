<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 90%;
      z-index: 2;
    }
    h1 { color: #e63946; }
    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes { background: #ff4d6d; color: white; }
    .no { background: #adb5bd; color: white; position: relative; }

    #dance {
      display: none;
      margin-top: 20px;
      font-size: 80px;
      animation: bounce 0.6s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0) rotate(-5deg); }
      to { transform: translateY(-20px) rotate(5deg); }
    }

    canvas { position: fixed; top:0; left:0; pointer-events:none; }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Dalliyah Smith...Will You Make Me The Happiest Man By Being My Valentine? ‚ù§Ô∏è</h1>
    <button class="yes" onclick="sayYes()">Yes</button>
    <button class="no" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
    <p id="response"></p>
    <div id="dance">üíÉüï∫</div>
  </div>

  <!-- Add the song file in same folder and name it goodnight.mp3 -->
  <audio id="song" src="goodnight.mp3"></audio>

  <script>
    function sayYes() {
      document.getElementById("response").innerText = "Me Happy TPCCCC";
      document.getElementById("dance").style.display = "block";
      document.body.style.background = "linear-gradient(135deg, #ff4d6d, #ffccd5)";
      document.getElementById("song").play();
      startConfetti();
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      btn.style.position = 'absolute';
      btn.style.top = Math.random() * (window.innerHeight - 60) + 'px';
      btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    }

    // CONFETTI
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let pieces = [];
    function startConfetti(){
      for(let i=0;i<150;i++){
        pieces.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height - canvas.height,
          r: Math.random()*6+4,
          d: Math.random()*50
        });
      }
      requestAnimationFrame(updateConfetti);
    }

    function updateConfetti(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      pieces.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
        ctx.fill();
        p.y += 3;
        if(p.y>canvas.height) p.y = -10;
      });
      requestAnimationFrame(updateConfetti);
    }
  </script>
</body>
</html>
